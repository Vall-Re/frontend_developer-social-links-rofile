<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link

      type="image/png"

    <title>Frontend Mentor | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

    />

        </div>

        <div class="networks">
          <a class="network" href="mailto:svitlana.chepa0@gmail.com">Email</a>
          <a class="network" href="tel:+380955912943">Phone</a>
          <a class="network" href="https://t.me/Vall_re" target="_blank"
            >Telegram</a
          >
          <a
            class="network"
            href="https://www.linkedin.com/in/svitlana-chepa-05607b389/"
            target="_blank"
            >LinkedIn</a
          >
          <a class="network" href="https://github.com/Vall-Re" target="_blank"
            >GitHub</a
          >
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Svitlana Chepa</a>.
    </div>
  </body>
</html>
